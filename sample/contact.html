<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .main {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; 
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="menu menuAbt">
        <a href="index.html">
            <div>Home</div>
        </a>
        <a href="about.html"><div>About Us</div></a>
        <a href="contact.html"><div>Contact Us</div></a>
    </div>

    <div class="main">
        <h2>Contact Us</h2>
        <form action="/submit_form" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="usn">USN:</label><br>
            <input type="text" id="usn" name="usn" required><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="query">Any Query:</label><br>
            <textarea id="query" name="query" rows="4" required></textarea><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <footer style="margin-top: -70px; width: 99%;">
        Copyright @2025 PDA College of Engineering created by CSE Students
    </footer>

</body>
</html>
